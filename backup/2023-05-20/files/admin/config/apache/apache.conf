##
## Core
##

ServerRoot          /home/reservacioncitas/admin/config/apache/
Mutex               pthread
Listen              [fd00::4:d280]:8080
DefaultRuntimeDir   run


##
## MPM
##

StartServers        1
ServerLimit         32

ThreadLimit         256
ThreadsPerChild     256

MinSpareThreads     16
MaxSpareThreads     64

MaxRequestWorkers   8192

GracefulShutdownTimeout       5


##
## Logs
##

ErrorLog /home/reservacioncitas/admin/logs/apache/apache.log
LogLevel info


##
## Timeouts
##

Timeout                 300
KeepAlive               On
KeepAliveTimeout        5
MaxKeepAliveRequests    500


##
## Misc
##

Timeout                     300
GracefulShutdownTimeout     5

TypesConfig                 /etc/mime.types

ServerTokens                Prod
TraceEnable                 Off

Options                     ExecCGI FollowSymLinks
AllowEncodedSlashes         On
DirectoryIndex              index.php index.html
PassEnv                     HOME LANG LC_ALL


##
## Access files
##

<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
</Files>

<Directory />
    AllowOverride All
</Directory>


